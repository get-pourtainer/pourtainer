            CreationTimestamp is a timestamp representing the server time when this object was
            created. It is not guaranteed to be set in happens-before order across separate operations.
            Clients may not set this value. It is represented in RFC3339 form and is in UTC.

            Populated by the system.
            Read-only.
            Null for lists.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#metadata
            +optional
        deletionGracePeriodSeconds:
          type: integer
          description: |-
            Number of seconds allowed for this object to gracefully terminate before
            it will be removed from the system. Only set when deletionTimestamp is also set.
            May only be shortened.
            Read-only.
            +optional
        deletionTimestamp:
          type: string
          description: |-
            DeletionTimestamp is RFC 3339 date and time at which this resource will be deleted. This
            field is set by the server when a graceful deletion is requested by the user, and is not
            directly settable by a client. The resource is expected to be deleted (no longer visible
            from resource lists, and not reachable by name) after the time in this field, once the
            finalizers list is empty. As long as the finalizers list contains items, deletion is blocked.
            Once the deletionTimestamp is set, this value may not be unset or be set further into the
            future, although it may be shortened or the resource may be deleted prior to this time.
            For example, a user may request that a pod is deleted in 30 seconds. The Kubelet will react
            by sending a graceful termination signal to the containers in the pod. After that 30 seconds,
            the Kubelet will send a hard termination signal (SIGKILL) to the container and after cleanup,
            remove the pod from the API. In the presence of network partitions, this object may still
            exist after this timestamp, until an administrator or automated process can determine the
            resource is fully terminated.
            If not set, graceful deletion of the object has not been requested.

            Populated by the system when a graceful deletion is requested.
            Read-only.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#metadata
            +optional
        finalizers:
          type: array
          description: |-
            Must be empty before the object is deleted from the registry. Each entry
            is an identifier for the responsible component that will remove the entry
            from the list. If the deletionTimestamp of the object is non-nil, entries
            in this list can only be removed.
            Finalizers may be processed and removed in any order.  Order is NOT enforced
            because it introduces significant risk of stuck finalizers.
            finalizers is a shared field, any actor with permission can reorder it.
            If the finalizer list is processed in order, then this can lead to a situation
            in which the component responsible for the first finalizer in the list is
            waiting for a signal (field value, external system, or other) produced by a
            component responsible for a finalizer later in the list, resulting in a deadlock.
            Without enforced ordering finalizers are free to order amongst themselves and
            are not vulnerable to ordering changes in the list.
            +optional
            +patchStrategy=merge
            +listType=set
          items:
            type: string
        generateName:
          type: string
          description: |-
            GenerateName is an optional prefix, used by the server, to generate a unique
            name ONLY IF the Name field has not been provided.
            If this field is used, the name returned to the client will be different
            than the name passed. This value will also be combined with a unique suffix.
            The provided value has the same validation rules as the Name field,
            and may be truncated by the length of the suffix required to make the value
            unique on the server.

            If this field is specified and the generated name exists, the server will return a 409.

            Applied only if Name is not specified.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#idempotency
            +optional
        generation:
          type: integer
          description: |-
            A sequence number representing a specific generation of the desired state.
            Populated by the system. Read-only.
            +optional
        kind:
          type: string
          description: |-
            Kind is a string value representing the REST resource this object represents.
            Servers may infer this from the endpoint the client submits requests to.
            Cannot be updated.
            In CamelCase.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            +optional
        labels:
          type: object
          additionalProperties:
            type: string
          description: |-
            Map of string keys and values that can be used to organize and categorize
            (scope and select) objects. May match selectors of replication controllers
            and services.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels
            +optional
        managedFields:
          type: array
          description: |-
            ManagedFields maps workflow-id and version to the set of fields
            that are managed by that workflow. This is mostly for internal
            housekeeping, and users typically shouldn't need to set or
            understand this field. A workflow can be the user's name, a
            controller's name, or the name of a specific apply path like
            "ci-cd". The set of fields is always in the version that the
            workflow used when modifying the object.

            +optional
            +listType=atomic
          items:
            $ref: '#/components/schemas/v1.ManagedFieldsEntry'
        name:
          type: string
          description: |-
            Name must be unique within a namespace. Is required when creating resources, although
            some resources may allow a client to request the generation of an appropriate name
            automatically. Name is primarily intended for creation idempotence and configuration
            definition.
            Cannot be updated.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names#names
            +optional
        namespace:
          type: string
          description: |-
            Namespace defines the space within which each name must be unique. An empty namespace is
            equivalent to the "default" namespace, but "default" is the canonical representation.
            Not all objects are required to be scoped to a namespace - the value of this field for
            those objects will be empty.

            Must be a DNS_LABEL.
            Cannot be updated.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces
            +optional
        ownerReferences:
          type: array
          description: |-
            List of objects depended by this object. If ALL objects in the list have
            been deleted, this object will be garbage collected. If this object is managed by a controller,
            then an entry in this list will point to this controller, with the controller field set to true.
            There cannot be more than one managing controller.
            +optional
            +patchMergeKey=uid
            +patchStrategy=merge
            +listType=map
            +listMapKey=uid
          items:
            $ref: '#/components/schemas/v1.OwnerReference'
        resourceVersion:
          type: string
          description: |-
            An opaque value that represents the internal version of this object that can
            be used by clients to determine when objects have changed. May be used for optimistic
            concurrency, change detection, and the watch operation on a resource or set of resources.
            Clients must treat these values as opaque and passed unmodified back to the server.
            They may only be valid for a particular resource or set of resources.

            Populated by the system.
            Read-only.
            Value must be treated as opaque by clients and .
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#concurrency-control-and-consistency
            +optional
        selfLink:
          type: string
          description: |-
            Deprecated: selfLink is a legacy read-only field that is no longer populated by the system.
            +optional
        spec:
          $ref: '#/components/schemas/v2.HorizontalPodAutoscalerSpec'
        status:
          $ref: '#/components/schemas/v2.HorizontalPodAutoscalerStatus'
        uid:
          type: string
          description: |-
            UID is the unique in time and space value for this object. It is typically generated by
            the server on successful creation of a resource and is not allowed to change on PUT
            operations.

            Populated by the system.
            Read-only.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names#uids
            +optional
    v2.HorizontalPodAutoscalerBehavior:
      type: object
      properties:
        scaleDown:
          $ref: '#/components/schemas/v2.HPAScalingRules'
        scaleUp:
          $ref: '#/components/schemas/v2.HPAScalingRules'
    v2.HorizontalPodAutoscalerCondition:
      type: object
      properties:
        lastTransitionTime:
          type: string
          description: |-
            lastTransitionTime is the last time the condition transitioned from
            one status to another
            +optional
        message:
          type: string
          description: |-
            message is a human-readable explanation containing details about
            the transition
            +optional
        reason:
          type: string
          description: |-
            reason is the reason for the condition's last transition.
            +optional
        status:
          type: string
          description: "status is the status of the condition (True, False, Unknown)"
        type:
          type: string
          description: type describes the current condition
    v2.HorizontalPodAutoscalerSpec:
      type: object
      properties:
        behavior:
          $ref: '#/components/schemas/v2.HorizontalPodAutoscalerBehavior'
        maxReplicas:
          type: integer
          description: |-
            maxReplicas is the upper limit for the number of replicas to which the autoscaler can scale up.
            It cannot be less that minReplicas.
        metrics:
          type: array
          description: |-
            metrics contains the specifications for which to use to calculate the
            desired replica count (the maximum replica count across all metrics will
            be used).  The desired replica count is calculated multiplying the
            ratio between the target value and the current value by the current
            number of pods.  Ergo, metrics used must decrease as the pod count is
            increased, and vice-versa.  See the individual metric source types for
            more information about how each type of metric must respond.
            If not set, the default metric will be set to 80% average CPU utilization.
            +listType=atomic
            +optional
          items:
            $ref: '#/components/schemas/v2.MetricSpec'
        minReplicas:
          type: integer
          description: |-
            minReplicas is the lower limit for the number of replicas to which the autoscaler
            can scale down.  It defaults to 1 pod.  minReplicas is allowed to be 0 if the
            alpha feature gate HPAScaleToZero is enabled and at least one Object or External
            metric is configured.  Scaling is active as long as at least one metric value is
            available.
            +optional
        scaleTargetRef:
          $ref: '#/components/schemas/v2.CrossVersionObjectReference'
    v2.HorizontalPodAutoscalerStatus:
      type: object
      properties:
        conditions:
          type: array
          description: |-
            conditions is the set of conditions required for this autoscaler to scale its target,
            and indicates whether or not those conditions are met.
            +patchMergeKey=type
            +patchStrategy=merge
            +listType=map
            +listMapKey=type
            +optional
          items:
            $ref: '#/components/schemas/v2.HorizontalPodAutoscalerCondition'
        currentMetrics:
          type: array
          description: |-
            currentMetrics is the last read state of the metrics used by this autoscaler.
            +listType=atomic
            +optional
          items:
            $ref: '#/components/schemas/v2.MetricStatus'
        currentReplicas:
          type: integer
          description: |-
            currentReplicas is current number of replicas of pods managed by this autoscaler,
            as last seen by the autoscaler.
            +optional
        desiredReplicas:
          type: integer
          description: |-
            desiredReplicas is the desired number of replicas of pods managed by this autoscaler,
            as last calculated by the autoscaler.
        lastScaleTime:
          type: string
          description: |-
            lastScaleTime is the last time the HorizontalPodAutoscaler scaled the number of pods,
            used by the autoscaler to control how often the number of pods is changed.
            +optional
        observedGeneration:
          type: integer
          description: |-
            observedGeneration is the most recent generation observed by this autoscaler.
            +optional
    v2.MetricIdentifier:
      type: object
      properties:
        name:
          type: string
          description: name is the name of the given metric
        selector:
          $ref: '#/components/schemas/v1.LabelSelector'
    v2.MetricSpec:
      type: object
      properties:
        containerResource:
          $ref: '#/components/schemas/v2.ContainerResourceMetricSource'
        external:
          $ref: '#/components/schemas/v2.ExternalMetricSource'
        object:
          $ref: '#/components/schemas/v2.ObjectMetricSource'
        pods:
          $ref: '#/components/schemas/v2.PodsMetricSource'
        resource:
          $ref: '#/components/schemas/v2.ResourceMetricSource'
        type:
          type: string
          description: |-
            type is the type of metric source.  It should be one of "ContainerResource", "External",
            "Object", "Pods" or "Resource", each mapping to a matching field in the object.
    v2.MetricStatus:
      type: object
      properties:
        containerResource:
          $ref: '#/components/schemas/v2.ContainerResourceMetricStatus'
        external:
          $ref: '#/components/schemas/v2.ExternalMetricStatus'
        object:
          $ref: '#/components/schemas/v2.ObjectMetricStatus'
        pods:
          $ref: '#/components/schemas/v2.PodsMetricStatus'
        resource:
          $ref: '#/components/schemas/v2.ResourceMetricStatus'
        type:
          type: string
          description: |-
            type is the type of metric source.  It will be one of "ContainerResource", "External",
            "Object", "Pods" or "Resource", each corresponds to a matching field in the object.
    v2.MetricTarget:
      type: object
      properties:
        averageUtilization:
          type: integer
          description: |-
            averageUtilization is the target value of the average of the
            resource metric across all relevant pods, represented as a percentage of
            the requested value of the resource for the pods.
            Currently only valid for Resource metric source type
            +optional
        averageValue:
          $ref: '#/components/schemas/resource.Quantity'
        type:
          type: string
          description: "type represents whether the metric type is Utilization, Value,\
            \ or AverageValue"
        value:
          $ref: '#/components/schemas/resource.Quantity'
    v2.MetricValueStatus:
      type: object
      properties:
        averageUtilization:
          type: integer
          description: |-
            currentAverageUtilization is the current value of the average of the
            resource metric across all relevant pods, represented as a percentage of
            the requested value of the resource for the pods.
            +optional
        averageValue:
          $ref: '#/components/schemas/resource.Quantity'
        value:
          $ref: '#/components/schemas/resource.Quantity'
    v2.ObjectMetricSource:
      type: object
      properties:
        describedObject:
          $ref: '#/components/schemas/v2.CrossVersionObjectReference'
        metric:
          $ref: '#/components/schemas/v2.MetricIdentifier'
        target:
          $ref: '#/components/schemas/v2.MetricTarget'
    v2.ObjectMetricStatus:
      type: object
      properties:
        current:
          $ref: '#/components/schemas/v2.MetricValueStatus'
        describedObject:
          $ref: '#/components/schemas/v2.CrossVersionObjectReference'
        metric:
          $ref: '#/components/schemas/v2.MetricIdentifier'
    v2.PodsMetricSource:
      type: object
      properties:
        metric:
          $ref: '#/components/schemas/v2.MetricIdentifier'
        target:
          $ref: '#/components/schemas/v2.MetricTarget'
    v2.PodsMetricStatus:
      type: object
      properties:
        current:
          $ref: '#/components/schemas/v2.MetricValueStatus'
        metric:
          $ref: '#/components/schemas/v2.MetricIdentifier'
    v2.ResourceMetricSource:
      type: object
      properties:
        name:
          type: string
          description: name is the name of the resource in question.
        target:
          $ref: '#/components/schemas/v2.MetricTarget'
    v2.ResourceMetricStatus:
      type: object
      properties:
        current:
          $ref: '#/components/schemas/v2.MetricValueStatus'
        name:
          type: string
          description: name is the name of the resource in question.
    webhooks.webhookCreatePayload:
      type: object
      properties:
        endpointID:
          type: integer
          description: Environment(Endpoint) identifier. Reference the environment(endpoint)
            that will be used for deployment
          example: 1
        registryID:
          type: integer
          description: Registry Identifier
          example: 1
        resourceID:
          type: string
        webhookType:
          type: integer
          description: Type of webhook (1 - service)
    webhooks.webhookUpdatePayload:
      type: object
      properties:
        registryID:
          type: integer
          description: Registry Identifier
